<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scrissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="name">
            <h2>Rock, Paper and Scissors</h2>
        </div>
        <div class="image">
            <div class="game" id="Rock">
                <img src="https://media.wired.com/photos/5932539d4dc9b45ccec5d405/master/w_1600,c_limit/rock-sim.jpg" alt="">
            </div>
            <div class="game" id="Paper">
                <img src="https://christiancamppro.com/wp-content/uploads/2013/01/Paper-Toss-Introduction-Game-1024x1024.jpg" alt="">
            </div>
            <div class="game" id="Scissor">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnHQ9KqdCy-tiIwQNo6tdBzn-4W91tFuINDw&s" alt="">
            </div>
        </div>
        <div class="text">
            <h1>Rock</h1>
            <h1>Paper</h1>
            <h1>Scissor</h1>
        </div>
        <div class="result">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    <div class="message">
        <p id="msg">Let's Start the Game.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
